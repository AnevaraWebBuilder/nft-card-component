<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT Card Component | Frontend Mentor Challenge | AnevaraWebBuilder</title>

	<link rel="icon" type="image/png" href="img/favicon.png">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<div class="card">
		
		<div class="card__img">
			<img src="img/image-equilibrium.jpg" alt="equilibrium image">
		</div>

		<h3>Equilibrium #3429</h3>
		<p>Our Equilibrium collection promotes balance and calm.</p>

		<div class="amount-time">
			<div class="amount">
				<img src="img/icon-ethereum.svg" alt="ethereum icon">
				<p>0.041 ETH</p>
			</div>

			<div class="time">
				<img src="img/icon-clock.svg" alt="clock icon">
				<p>3 days left</p>
			</div>
		</div>

		<div class="creator">
			<img src="img/image-avatar.png" alt="avatar image">
			<p>Creation of <span>Jules Wyvern</span></p>
		</div>


	</div>
	
</body>
</html>
